<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* Resetting margins and padding */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* Body and general layout */
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f8fb; /* Light blue background */
	color: #333;
	padding: 0 20px;
}

/* Navigation Bar Styling */
nav {
	background-color: #007BFF; /* Blue background */
	padding: 15px 20px;
	text-align: center;
}

nav a {
	color: #fff; /* White text */
	text-decoration: none;
	margin: 0 20px;
	font-size: 16px;
	text-transform: uppercase;
	font-weight: bold;
}

nav a:hover {
	color: #FFD700; /* Gold color on hover */
}

/* Heading */
h1 {
	color: #007BFF;
	text-align: center;
	margin-top: 40px;
	font-size: 36px;
}

/* Form Styling */
form {
	max-width: 400px;
	margin: 40px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
	font-size: 18px;
	margin-bottom: 8px;
	display: block;
	color: #555;
}

input[type="number"] {
	width: 100%;
	padding: 12px;
	margin-bottom: 20px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

input[type="number"]:focus {
	border-color: #007BFF;
	outline: none;
}

button {
	background-color: #007BFF; /* Blue background */
	color: #fff;
	border: none;
	padding: 15px 20px;
	width: 100%;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #0056b3; /* Darker blue on hover */
}

/* Footer Section */
footer {
	background-color: #007BFF; /* Blue background */
	color: #fff;
	text-align: center;
	padding: 5px; margin-bottom : 0px;
	margin-bottom: 0px;
	position: absolute;
	bottom: 0;
	width: 100%;
	font-size: 14px;
	margin-bottom: 0px;
}
</style>

</head>
<body>

	<nav>
		<a href="Dashboard.html">Dashboard</a> <a href="Login.html">Logout</a>
	</nav>

	<h1>Withdraw Money from Your Account</h1>

	<form action="withdrawMoney" method="post">
		<label>Enter the amount</label> <input type="number"
			id="withdrawMoney" name="depositMoney" required min="1" step="any"
			placeholder="Enter amount"> <br />
		<button type="submit">Proceed</button>
	</form>

	<footer>
		<p>&copy; 2024 CHARAN Bank. All rights reserved.</p>
	</footer>

</body>
</html>
