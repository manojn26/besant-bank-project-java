<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* Resetting margins and padding */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* Body and general layout */
body {
	font-family: 'Arial', sans-serif;
	line-height: 1.6;
	background-color: #f4f8fb; /* Light blue background */
	color: #333;
	padding: 0 20px;
}

/* Navigation Bar Styling */
nav {
	background-color: #007BFF; /* Blue background */
	padding: 15px 20px;
	text-align: center;
}

nav a {
	color: #fff; /* White text */
	text-decoration: none;
	margin: 0 20px;
	font-size: 16px;
	text-transform: uppercase;
	font-weight: bold;
}

nav a:hover {
	color: #FFD700; /* Gold color on hover */
}

/* Heading */
h1 {
	color: #007BFF;
	text-align: center;
	margin-top: 40px;
	font-size: 36px;
}

/* Form Styling */
form {
	max-width: 400px;
	margin: 40px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
	font-size: 18px;
	margin-bottom: 8px;
	display: block;
	color: #555;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 12px;
	margin-bottom: 20px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus {
	border-color: #007BFF;
	outline: none;
}

button {
	background-color: #007BFF; /* Blue background */
	color: #fff;
	border: none;
	padding: 15px 20px;
	width: 100%;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #0056b3; /* Darker blue on hover */
}

/* Footer (optional) */
footer {
	background-color: #007BFF; /* Blue background */
	color: #fff;
	text-align: center;
	position: absolute;
	bottom: 0;
	width: 100%;
	font-size: 14px;
	padding: 5px;
	margin-bottom: 0px;
}
</style>

</head>
<body>

	<nav>
		<a href="index.html">Home</a> <a href="SignUp.html">Sign Up</a> <a
			href="Login.html">Login</a>
	</nav>
	<h1>Sign up for experiencing CHARAN BANKING Features</h1>
	<form action="signup" method="post">
		<label>Email : </label> <input type="text" id="email" name="email"
			required /> <br> <label>Password : </label> <input
			type="password" id="password" name="password" required /> <br>
		<button type="submit">Submit</button>
	</form>

	<footer>
		<p>&copy; 2024 CHARAN Bank. All rights reserved.</p>
	</footer>

</body>
</html>
